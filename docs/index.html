<h1 class="thick-green-border"> Palindrome Checker Using Regex Handling </h1>
<body>
<h2 class="thick-red-border"> Palindrome Regex Checker Built Using JavaScript, styled using CSS </h2>
<form name="myForm" onsubmit="return validateForm()" method="post">
  Enter String: <input type="text" name="fname">
  <br></br>
  <input type="submit" value="Submit" class="button">
</form>
<script>
var isAlpha = function(ch){
  return typeof ch === "string" && ch.length === 1
         && (ch >= "a" && ch <= "z" || ch >= "A" && ch <= "Z" || ch >= "0" && ch <= "9");
}
function validateForm() {
  var str = document.forms["myForm"]["fname"].value;
  var fans = "";
   for(var i = 0; i < str.length ; i++){
     if(isAlpha(str[i])){
       fans+=str[i];
     }
   }
   var i = 0;
   var j = fans.length-1;
   var flag = true;
   fans = fans.toLowerCase();
   while(i<=j){
     if(fans[i]!=fans[j]){
       flag = false;
       break;
     }
     i++;
     j--;
   }
   if(flag)
alert("The given string: " + str + " is a palindrome after simplification .");
   else
   alert("The given string " + str + "is not a palindrome :(");
   return false;
}
</script>
</body>
